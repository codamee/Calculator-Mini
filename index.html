<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCalci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calci">
        <div class="display">
            <p class="expression">0</p>
            <div class="finalValue"></div>
        </div>

        <div class="keys">
            <button class="operator" id="clear" style="background-color: rgb(252, 138, 24);">c</button>
            <button class="operator" id="wrong">↩</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">×</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator"> -</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator"> +</button>
            <button class="number" id="zero">0</button>
            <button class="number">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
